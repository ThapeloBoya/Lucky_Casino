<div class="carousel-container">
  <owl-carousel-o [options]="carouselOptions">
    <ng-container *ngFor="let slide of slides; trackBy: trackByFn">
      <ng-template carouselSlide>
        <div class="slide">
          <img [src]="slide.image" [alt]="slide.alt" loading="lazy">
          <div class="carousel-slide-content" *ngIf="slide.showText">
            <p class="slider-subHeading">{{ slide.subHeading1 }}</p>
            <p class="slider-heading">{{ slide.heading }}</p>
            <p class="slider-subHeading">{{ slide.subHeading2 }}</p>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
